<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodLink - Food Donation Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen p-4 md:p-8">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-green-700">FoodLink</h1>
      <p class="text-gray-600 mt-2 text-lg">Connecting surplus food to those in need.</p>
    </header>

    <div class="grid md:grid-cols-3 gap-6">
      <!-- Donate Food -->
      <div class="bg-white rounded-2xl shadow-md p-6">
        <i data-feather="utensils" class="text-green-600 mb-4"></i>
        <h2 class="text-xl font-semibold mb-2">Donate Food</h2>
        <input type="text" placeholder="Your Name" class="w-full p-2 mb-2 border rounded" />
        <input type="text" placeholder="Food Type (Cooked/Uncooked)" class="w-full p-2 mb-2 border rounded" />
        <input type="text" placeholder="Quantity" class="w-full p-2 mb-2 border rounded" />
        <input type="text" placeholder="Pickup Location" class="w-full p-2 mb-2 border rounded" />
        <button class="w-full mt-2 bg-green-600 text-white py-2 rounded">Submit</button>
      </div>

      <!-- Report Needy Person -->
      <div class="bg-white rounded-2xl shadow-md p-6">
        <i data-feather="map-pin" class="text-red-500 mb-4"></i>
        <h2 class="text-xl font-semibold mb-2">Report Needy Person</h2>
        <input type="text" placeholder="Your Name (Optional)" class="w-full p-2 mb-2 border rounded" />
        <input type="text" placeholder="Location of Person" class="w-full p-2 mb-2 border rounded" />
        <textarea placeholder="Description (e.g. elderly, child, etc.)" class="w-full p-2 mb-2 border rounded"></textarea>
        <button class="w-full mt-2 border border-red-500 text-red-500 py-2 rounded">Report</button>
      </div>

      <!-- Join as NGO/Volunteer -->
      <div class="bg-white rounded-2xl shadow-md p-6">
        <i data-feather="heart" class="text-yellow-500 mb-4"></i>
        <h2 class="text-xl font-semibold mb-2">Join as NGO/Volunteer</h2>
        <input type="text" placeholder="Organization/Name" class="w-full p-2 mb-2 border rounded" />
        <input type="email" placeholder="Email" class="w-full p-2 mb-2 border rounded" />
        <input type="text" placeholder="Location" class="w-full p-2 mb-2 border rounded" />
        <button class="w-full mt-2 bg-yellow-500 text-white py-2 rounded">Register</button>
      </div>
    </div>

    <footer class="mt-12 text-center text-sm text-gray-500">
      &copy; <span id="year"></span> FoodLink. All rights reserved.
    </footer>
  </div>

  <script>
    feather.replace();
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
